<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs in Data Science</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div id="container">
        <div id="title-container">
            <h1>Jobs in Data Science</h1>
            <button id="detailsButton">Details</button>
            <button id="demoButton">Demo Video</button>
            <script>
                document.getElementById("demoButton").addEventListener("click", function() {
                    var videoUrl = "https://www.youtube.com/watch?v=uGYn4Ls99q0";
                    window.open(videoUrl, "_blank");
                });
                </script>
            <div id="detailsBox" style="display: none;"></div>
        </div>
        <div id="visualization-1-container">
            <div id="dropdown">
                <button id="dropbtn">Options</button>
                <div id="dropdown-content">
                    <a href="#" id="option1">Job Title Keyword</a>
                    <a href="#" id="option2">Company Industry</a>
                </div>
            </div>
            <div id="visualization-jobtitle-container"></div>
            <button id="jobTitleToggleButton">Expand Visualization</button>
        </div>
        <div id="visualization-2-container">
            <div id="visualization-numOfEmployees-container"></div>
            <button id="numOfEmployeesToggleButton">Expand Visualization</button>
        </div>
        <div id="visualization-3-container">
            <div id="visualization-map-container"></div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="JobTitle.js"></script>
    <script src="NumOfEmployees.js"></script>
    <script src="Map.js"></script>
    <script>
        document.getElementById('detailsButton').addEventListener('click', function() {
            var detailsBox = document.getElementById('detailsBox');
            detailsBox.style.display = detailsBox.style.display === 'none' ? 'block' : 'none';
            detailsBox.innerHTML = '<p>Data was sourced from 2253 job listing scraped from Glassdoor.com<br><br>Quality Score was calculated using a weighted sum of Salary Estimate and Company Rating (0.4, 0.6)</p>';
        });
    </script>
</body>
</html>
